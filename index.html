<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestor de Tareas</h1>
  <form id="formTarea">
    <input type="text" id="inputTarea" placeholder="Escribe una tarea..." maxlength="100" required />
    <button type="submit">Agregar</button>
  </form>

  <div id="estadisticas">
    <p>Total tareas: <span id="total">0</span></p>
    <p>Completadas: <span id="completadas">0</span></p>
    <p>Pendientes: <span id="pendientes">0</span></p>
    <p>Avance: <span id="porcentaje">0%</span></p>
  </div>
    

  <div id="contenedorTarjetas"></div>

  <script src="app.js"></script>
</body>
</html>
