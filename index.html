<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="principal">
  <h1>Gestor de Tareas</h1>
<form id="formTarea">
  <input type="text" id="inputTarea" placeholder="Escribe una tarea..." maxlength="100" required />

  <select id="categoriaTarea">
    <option value="Personal">Personal</option>
    <option value="Trabajo">Trabajo</option>
    <option value="Estudio">Estudio</option>
  </select>


  
  <input type="date" id="fechaVencimiento" />

  <label>
    Importante⭐ 
    <input type="checkbox" id="tareaImportante" />
  </label>

  

  
  <input type="text" id="inputSubtarea" placeholder="Agrega subtarea (opcional)" />


  <button type="button" id="agregarSubtarea">➕ Subtarea</button>
  


  <button type="submit">Agregar</button>
</form>

<button id="vaciarLista" style="margin-top: 10px;">Vaciar lista</button>


  <div id="contenedorTarjetas"></div>

  
</section>



<section>
   <button id="modoOscuro" onclick="myFunction()">🌙 Modo Oscuro</button>

  <div id="estadisticas">

    <p>Total tareas: <span id="total">0</span></p>
    <p>Completadas: <span id="completadas">0</span></p>
    <p>Pendientes: <span id="pendientes">0</span></p>
    <p>Avance: <span id="porcentaje">0%</span></p>
  </div>
    

  <h3 id="historial">✅ Historial de completadas</h3>
  <div id="historialCompletadas"></div>

  <div id="logro" style="color: green; font-weight: bold; margin-top: 10px;"></div>

  <div id="resumenPorDia"></div>

</section class="secundaria">
  <script src="app.js"></script>
</body>
</html>
